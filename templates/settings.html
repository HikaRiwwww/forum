            <div class="inner">
      <div class="user_card">
  <div>
    <a class="user_avatar" href="">
{#        补充用户主页链接#}
      <img src="{{ user.image }}" title={{ user.username }}>

    <span class="signature">
        {{ user.sign }}
    </span>

                <a href="/topic/new?board_id={{ bid }}" class="create_topic_btn">

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="https://cnodejs.org/">主页</a><span class="divider">/</span></li>
        <li class="active">设置</li>
      </ul>
    </div>
    <div class="inner">
      
      
      <form id="setting_form" class="form-horizontal" action="/change_sign" method="post">
        <div class="control-group">
          <label class="control-label" for="name">用户名</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="name" name="name" size="30" type="text" readonly="true" value={{ user.username }}>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="sign">个性签名</label>

          <div class="controls">
            <textarea class="input-xlarge" id="sign" name="sign" size="30"></textarea>
          </div>
        </div>

        <input type="hidden" name="_csrf" value={{ csrf_token }}>

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
        </div>
      </form>
    </div>
  </div>

  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal" action="/email_changepass" method="post">

        <div class="control-group">
          <label class="control-label" for="new_pass">发送邮件</label>

          <div class="controls">
            <input class="input-xlarge readonly" id="name" name="name" size="30" type="text" readonly="true" value={{ user.email }}>
          </div>
        </div>
        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn"  value="发送邮件">
        </div>
      </form>
    </div>
  </div>
