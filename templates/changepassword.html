<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改密码</title>
</head>
<body>
  <div class="panel">
    <div class="header">
      <span class="col_fade">更改密码</span>
    </div>
    <div class="inner">
      <form id="change_pass_form" class="form-horizontal" action="/submit_new_pass" method="post">
        <div class="control-group">
          <label class="control-label" for="new_pass">新密码</label>
            <div class="controls">
            <input class="input-xlarge readonly" id="user_id" name="user_id" size="30" type="text" readonly="true" value={{ user_id }}>
          </div>
          <div class="controls">
            <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
          </div>
        </div>


        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
        </div>
      </form>
    </div>
  </div>
    <div>
        {{ message }}
    </div>
</body>
</html>
